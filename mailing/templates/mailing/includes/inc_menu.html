<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-gray border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">SkyMassage</h5>
    <div class="d-flex justify-content-between w-100">
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Сообщения</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:recipient_list' %}">Получатели</a>
        </nav>
        <nav class="me-5">
            <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home' %}">Главная</a>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="p-2 btn btn-outline-primary">Выход</button>
                </form>
            {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:signup' %}">Регистрация</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
            {% endif %}
        </nav>
    </div>
</div>

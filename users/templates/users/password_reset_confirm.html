{% extends 'mailing/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Установите новый пароль</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сбросить пароль</button>
    </form>
</div>
{% endblock %}
